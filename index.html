<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--css styles-->
    <link rel="stylesheet" href="style.css">
    <!--font awesome icons-->
    <script src="https://kit.fontawesome.com/546009237f.js" crossorigin="anonymous"></script>
    <!--google fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap');
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        </style>
      </style>
</head>
<body>
    <main>
        <section class="container">
            <!--title-->
            <div class="title">
                <h2>Our Reviews</h2>
            </div>
            <div class="underline"></div>
            <!--review card-->
            <article>
                <div class="review">
                    <div class="img-container">
                        <img src="/images/person1.jpg" alt="" id="person1-img">
                    </div>
                    <h4 id="author">Sarah Jones</h4>
                    <p id="job">UX Designer</p>
                    <p id="info">Usability rules the Web. Simply stated, if the customer cant find a product, then he or she will not buy it.</p>
                     <!--prev next buttons-->
                <div class="button-container">
                    <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                </div>
                <div class="button-container">
                    <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <!--random button-->
                <div class="surprise-me-btn">
                    <button class="random-btn">surprise me</button>
                </div>
            </div>
            </article>
        </section>
    </main>
    

    <!--javascript-->
    <script src="app.js"></script>
</body>
</html>
